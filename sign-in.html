<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Sign In</title>
  </head>
  <body>
    <main class="main-container">
      <div class="image-container"></div>

      <div class="form-container">
        <form action="" method="get" class="form">
          <h1 class="form-h1">Enter Here</h1>

          <fieldset class="fieldset">
            <legend class="legend">Sign In</legend>

            <div class="form-input-container">
              <label for="user-name" class="label">Enter Username:</label>
              <input
                type="text"
                id="user-name"
                name="user-name"
                required
                class="input"
              />

              <label for="user-password" class="label">Enter Password:</label
              ><input
                type="password"
                id="user-password"
                name="user-password"
                required
                class="input"
              />
            </div>
          </fieldset>

          <button type="submit" id="sign-in" class="btn">Sign In</button>

          <p class="form-p">
            Need an account? <a href="./index.html" class="form-a">Sign Up</a>
          </p>
        </form>
      </div>
    </main>
    <footer class="footer">&copy; frustratedcat 2023</footer>
  </body>
</html>
