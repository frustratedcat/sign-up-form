<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Sign In</title>
  </head>
  <body>
    <form action="" method="get">
      <h1>Welcome to Frustration</h1>

      <fieldset>
        <legend>Sign In</legend>

        <label for="user-name">Enter Username</label>
        <input
          type="text"
          id="user-name"
          name="user-name"
          placeholder="frustratedcat"
          required
        />

        <label for="user-password">Enter Password</label
        ><input
          type="password"
          id="user-password"
          name="user-password"
          required
        />

        <button type="submit" id="sign-in">Sign In</button>
      </fieldset>

      <label for="create-new-user">Don't have an account?</label
      ><button type="button" id="create-new-user">
        <a href="./index.html">Create User</a>
      </button>
    </form>
    <footer>&copy; frustratedcat 2023</footer>
  </body>
</html>
