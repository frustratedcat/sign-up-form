<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple sign-up form for the frustrated cat"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/0b64f17ecf.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <main class="main-container">
      <div class="image-container">
        <div class="image-paragraph-container">
          <p>> Greetings, travelor</p>
          <p class="p-with-paw">
            > The frustrated<span class="fa-paw"></span>cat bids you well
          </p>
        </div>
        <img
          src="./pixel-cat.png"
          alt="pixel cat sitting on top of game"
          width="300px"
          height="auto"
          class="pixel-cat-image"
        />
      </div>

      <div class="form-container">
        <form action="/" method="get" id="form" class="form">
          <h1 class="form-h1">Enter Here</h1>

          <fieldset class="fieldset">
            <legend class="legend">Sign Up</legend>

            <div class="form-input-container">
              <label for="user-email" class="label">Enter Your Email:</label>
              <input
                type="email"
                id="user-email"
                name="email"
                required
                class="input"
              />

              <label for="user-name" class="label">Create Username:</label>
              <input
                type="text"
                id="user-name"
                name="user-name"
                required
                class="input"
              />

              <label for="user-password" class="label">Create Password:</label
              ><input
                type="password"
                id="user-password"
                name="user-password"
                minlength="8"
                required
                class="input input-reset-margin"
              />
              <p class="input-hint">Must be at least 8 characters</p>

              <label for="re-enter-password" class="label"
                >Re-Enter Password:</label
              ><input
                type="password"
                id="re-enter-password"
                name="re-enter-password"
                required
                class="input"
              />
            </div>
          </fieldset>

          <button type="submit" id="create-user" class="btn">Sign Up</button>

          <p class="form-p">
            Have an account? <a href="./sign-in.html" class="form-a">Sign In</a>
          </p>
        </form>
      </div>
    </main>
    <footer class="footer">
      <a
        href="https://github.com/frustratedcat"
        target="_blank"
        class="footer-a"
        >&copy; frustratedcat 2023</a
      >
    </footer>
  </body>
</html>
