<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple sign-up form for the frustrated cat"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <form action="" method="get">
      <h1>Welcome to Frustration</h1>

      <fieldset>
        <legend>Create New User</legend>

        <label for="user-email">Enter Your Email</label>
        <input
          type="email"
          id="user-email"
          name="email"
          placeholder="you@example.com"
          required
        />

        <label for="user-name">Create Username</label>
        <input
          type="text"
          id="user-name"
          name="user-name"
          placeholder="frustratedcat"
          required
        />

        <label for="user-password">Create Password</label
        ><input
          type="password"
          id="user-password"
          name="user-password"
          required
        />

        <label for="user-password">Re-Enter Password</label
        ><input
          type="password"
          id="user-password"
          name="user-password"
          required
        />

        <button type="submit" id="create-user">Create User</button>
      </fieldset>

      <label for="user-sign-in">Already have an account?</label
      ><button type="button" id="user-sign-in">
        <a href="./sign-in.html">Sign In</a>
      </button>
    </form>
    <footer>&copy; frustratedcat 2023</footer>
  </body>
</html>
